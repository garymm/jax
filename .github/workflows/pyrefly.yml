name: Pyrefly type check (non-blocking)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  # Don't cancel in-progress jobs for main branches.
  cancel-in-progress: ${{ github.ref != 'main' }}

jobs:
  pyrefly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          persist-credentials: false
      - name: Set up Python 3.12
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: 3.12
      - run: python -m pip install pre-commit
      - name: Run pyrefly check
        run: pre-commit run pyrefly-check --hook-stage=manual --show-diff-on-failure --color=always --all-files
        # This is expected to fail; we set continue-on-error so the workflow will be marked green.
        continue-on-error: true
